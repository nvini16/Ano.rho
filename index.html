<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        html {
            height: 100%;
        }

        .card-container {
            position: relative;
            width: 400px;
            height: 600px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px) rotateX(5deg);
        }

        .card-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: titlePulse 2s ease-in-out infinite;
        }

        .card-name {
            font-size: 3rem;
            font-weight: bold;
            color: #fff200;
            text-align: center;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            animation: nameGlow 3s ease-in-out infinite;
        }

        .card-message {
            font-size: 1.2rem;
            color: white;
            text-align: center;
            line-height: 1.6;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .birthday-cake {
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .birthday-cake:hover {
            transform: scale(1.1);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confettiFall 3s linear infinite;
        }

        .confetti:nth-child(2n) { background: #4ecdc4; }
        .confetti:nth-child(3n) { background: #45b7d1; }
        .confetti:nth-child(4n) { background: #f9ca24; }
        .confetti:nth-child(5n) { background: #6c5ce7; }

        .balloon {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .balloon:hover {
            transform: scale(1.2);
        }

        .balloon-1 {
            top: 50px;
            left: 50px;
            animation: balloonFloat 4s ease-in-out infinite;
        }

        .balloon-2 {
            top: 80px;
            right: 50px;
            animation: balloonFloat 4s ease-in-out infinite 1s;
        }

        .balloon-3 {
            bottom: 100px;
            left: 30px;
            animation: balloonFloat 4s ease-in-out infinite 2s;
        }

        .interactive-button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .interactive-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes nameGlow {
            0%, 100% { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4); }
            50% { text-shadow: 3px 3px 20px rgba(255, 242, 0, 0.8); }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes balloonFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes cakeCandles {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .hidden {
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease;
        }

        .show {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>

            <svg class="balloon balloon-1" width="40" height="60" onclick="popBalloon(this)">
                <ellipse cx="20" cy="35" rx="15" ry="20" fill="#ff6b6b"/>
                <line x1="20" y1="55" x2="20" y2="60" stroke="#333" stroke-width="1"/>
            </svg>
            
            <svg class="balloon balloon-2" width="40" height="60" onclick="popBalloon(this)">
                <ellipse cx="20" cy="35" rx="15" ry="20" fill="#4ecdc4"/>
                <line x1="20" y1="55" x2="20" y2="60" stroke="#333" stroke-width="1"/>

            <!-- Bolo de anivers√°rio SVG -->

                <rect x="20" y="60" width="80" height="30" fill="#8B4513" rx="5"/>

                <!-- Decora√ß√µes -->
                <circle cx="35" cy="47" r="2" fill="#FF69B4"/>

            <p class="card-message">

            <button class="interactive-button" onclick="showSurprise()">
                üéÅ Clique para uma surpresa!
            </button>
        </div>
    </div>

    <script>
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 4000);
                }, i * 50);
            }
        }

        function popBalloon(balloon) {
            balloon.style.transform = 'scale(0)';
            balloon.style.opacity = '0';
            
            // Criar efeito de "pop"
            const pop = document.createElement('div');
            pop.innerHTML = 'üí•';
            pop.style.position = 'absolute';
            pop.style.fontSize = '2rem';
            pop.style.left = balloon.style.left;
            pop.style.top = balloon.style.top;
            pop.style.animation = 'titlePulse 0.5s ease-out';
            document.querySelector('.card').appendChild(pop);
            
            setTimeout(() => {
                pop.remove();
                balloon.style.transform = 'scale(1)';
                balloon.style.opacity = '1';
            }, 1000);
        }

        function blowCandles(cake) {
            const flames = cake.querySelectorAll('.candle-flame');
            flames.forEach((flame, index) => {
                setTimeout(() => {
                    flame.style.opacity = '0';
                    flame.style.transform = 'scale(0)';
                }, index * 200);
            });
            
            setTimeout(() => {
                flames.forEach(flame => {
                    flame.style.opacity = '1';
                    flame.style.transform = 'scale(1)';
                });
            }, 2000);
            
            createConfetti();
        }

        function showSurprise() {
            const messages = [
                "üåü Voc√™ √© incr√≠vel, Daniel! üåü",
                "üéà Parab√©ns pelo seu dia especial! üéà",
                "‚ú® Que todos os seus sonhos se realizem! ‚ú®",
                "üéä Celebrando voc√™ hoje e sempre! üéä"
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            const messageElement = document.querySelector('.card-message');
            
            messageElement.style.transform = 'scale(0)';
            setTimeout(() => {
                messageElement.textContent = randomMessage;
                messageElement.style.transform = 'scale(1)';
            }, 300);
            
            createConfetti();
        }

        // Criar confetes iniciais
        setTimeout(() => {
            createConfetti();
        }, 1000);
    </script>
